<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" 
      rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/functions.js" defer></script> 
     
      
    <title>FLOWER UP</title>
</head>
<body>
    <header class="header">
        <i><img class="header__menu" src="img/menu.png" alt="Icono Menu"></i>
        <img class="header__logo" src="img/logoflower..jpg" alt="Logo flower up">
        <div>
            
        <i><img class="header__carrito" src="img/carrito.png" alt="Icono Carrito"><b class="numero_carrito">0</b></i>
        
            
        </div>
    </header>
    
    <main>
      
        <section class="banner">
            <h2 class="banner__titulo">FLORES DE TEMPORADA</h2>
            
        </section>

        <section class="products">
            <article class="producs__item">
                <img class="cambiar" src="img/girasol12..jpg" alt="Girasol">
                <h3 id="flor">Girasol</h3>
                <p>$1,200.00</p>
                <button class="products__button">Comprar</button>
            </article>

            <article class="producs__item">
                <img class="products__img" src="img/lili..jpg" alt="Lili">
                <h3>Lili</h3>
                <p>$500.00</p>
                <button class="products__button">Comprar</button>
                
            </article>

            <article class="producs__item">
                <img class="products__img" src="img/manzanilla..jpg" alt="Manzanilla">
                <h3>Manzanilla</h3>
                <p>$1,100.00</p>
                <button class="products__button products__button--off">Comprar</button>
            </article>
            
            <article class="producs__item">
                <img class="products__img" src="img/orquidea..jpg" alt="Orquidea">
                <h3>Orquidea</h3>
                <p>$1,200.00</p>
                <button class="products__button">Comprar</button>
            </article>

            <article class="producs__item">
                <img class="products__img" src="img/rosa12..jpg" alt="Rosa">
                <h3>Rosa</h3>
                <p>$500.00</p>
                <button class="products__button">Comprar</button>
            </article>

            <article class="producs__item">
                <img class="products__img" src="img/tulipan..jpg" alt="Tulipan">
                <h3>Tulipan</h3>
                <p>$1,100.00</p>
                <button class="products__button products__button--off">Comprar</button>
            </article>

        </section>

        <section>
            <button>CHATEA CON NOSOTROS</button>
        </section>

        <div class="container-my-cart">
            <div class="cart">
            <h2 class="cart__tittle">CARRITO</h2>
            <div class="cart__elements">
                <img src="./img/orquidea..jpg" alt="Orquidea">
                <span class="cantidad-producto-carrito">1</span>
                <p>Orquidea</p>
                <p>$1,200.00</p>
                <i class="remove"><img src="img/quitar.png" alt="Icono Quitar" class="cart__delete"></i>
             
            </div >   
            
            <h3>Total:</h3>
                <span class="total-pagar">$1200</span>
            
            </div>
        </div>

        <section class="menu">
            <img src="img/icon_exit.png" alt="Cerrar" class="exit">
            <h2 class="menu__tittle">MENU</h2>
            
            <div class="menu__elements">
                <h1> - NUESTRA HISTORIA </h1>
                
            </div > 

            <div class="menu__elements">
                <h1> - CHATEA CON NOSOTROS </h1>

            </div>

            <div class="menu__elements">
                <h1> - UBICACION </h1>
            </div>

        </section>
    <main>  
             

            
        

        <section class="footer">
            <footer>
                
                <p>PEDIDOS INMEDIATOS: Whatsapp. 128872627</p>
            </footer>
        </section>

        
       
</body>
</html>
